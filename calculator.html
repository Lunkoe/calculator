<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <div class="display">000000</div>

        <button data-key="clr"><kbd>clr</kbd></button>
        <button data-key="bck"><kbd>bck</kbd></button>
        <button data-key="="><kbd>=</kbd></button>

        <button data-key="1"><kbd>1</kbd></button>
        <button data-key="2"><kbd>2</kbd></button>
        <button data-key="3"><kbd>3</kbd></button>
        <button data-key="+"><kbd>+</kbd></button>

        <button data-key="4"><kbd>4</kbd></button>
        <button data-key="5"><kbd>5</kbd></button>
        <button data-key="6"><kbd>6</kbd></button>
        <button data-key="-"><kbd>-</kbd></button>

        <button data-key="7"><kbd>7</kbd></button>
        <button data-key="8"><kbd>8</kbd></button>
        <button data-key="9"><kbd>9</kbd></button>
        <button data-key="*"><kbd>*</kbd></button>

        <button data-key="00"><kbd>00</kbd></button>
        <button data-key="0"><kbd>0</kbd></button>
        <button data-key="."><kbd>.</kbd></button>
        <button data-key="/"><kbd>/</kbd></button>
    </div>


    <script src="calculator.js"></script>
</body>

</html>
